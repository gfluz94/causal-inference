name: CI for Python 3.9.7
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.9.7
    - name: Install Dependencies and Package
      run: |
        make install
    - name: Linting
      run: |
        make lint
    - name: Unit Test
      run: |
        make test